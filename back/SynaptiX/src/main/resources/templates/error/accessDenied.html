<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>접근 권한 없음</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; text-align: center; padding-top: 100px; }
        .box { display: inline-block; background: #fff; padding: 40px 60px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #d32f2f; }
        p { color: #333; }
        a { color: #1976d2; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h1>접근 권한이 없습니다</h1>
        <p th:text="${message}">권한이 없습니다. 관리자에게 문의하세요.</p>
        <p><a href="/home">홈으로 돌아가기</a></p>
    </div>
</body>
</html>
